<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV-Zerktouni</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>LYCÉE QUALIFIANT MOHAMMED ZERKTOUNI</h1>
       
    </header>
    <main>
        <section class="tv-box">
            <h2>RADIO-Zerktouni</h2>
            <p>Bienvenue sur la page TV de notre lycée. Retrouvez ici nos vidéos directement accessibles.</p>
            <div class="video-container">
                <div class="video-item">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID_1" frameborder="0" allowfullscreen></iframe>
                    <p>Vidéo 1 - Description</p>
                </div>
                <div class="video-item">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID_2" frameborder="0" allowfullscreen></iframe>
                    <p>Vidéo 2 - Description</p>
                </div>
                <div class="video-item">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID_3" frameborder="0" allowfullscreen></iframe>
                    <p>Vidéo 3 - Description</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Copyright © 2025 - Lycée Mohammed Zerktouni</p>
    </footer>
</body>
</html>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #002b5e;
    color: white;
    margin: 0;
    padding: 0;
    text-align: center;
}
header {
    background: #004080;
    padding: 15px;
    text-align: center;
}
nav ul {
    list-style: none;
    padding: 0;
}
nav ul li {
    display: inline;
    margin: 0 15px;
}
nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
}
nav ul li a.active {
    font-weight: bold;
    background: #0056b3;
    padding: 5px 10px;
    border-radius: 5px;
}
.tv-box {
    background: white;
    color: black;
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
.video-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}
.video-item {
    width: 100%;
    max-width: 560px;
}
.video-item iframe {
    width: 100%;
    border-radius: 10px;
}
footer {
    background: #002b5e;
    padding: 15px;
    margin-top: 20px;
}
</style>
